<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Main</title>
</head>

<body>
    <header class="header">
        <a class="header__link" href="main.html"><img class="header__logo" src="./img/logo.svg" alt="logo" /></a>
        <nav class="header__nav" id="nav">
            <div class="header__nav-btn header__nav-btn--logout">
                <a class="header__nav-link" href="#">
                    <img class="header__nav-img" src="./img/setting.svg" alt="log out" />
                </a>
            </div>
            <div class="header__nav-btn header__nav-btn--setting">
                <a class="header__nav-link" href="#"><img class="header__nav-img" src="./img/log-out.svg"
                        alt="log out" /></a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main-page">
            <div class="container">
                <div class="tabs" id="admin-tabs">
                    <input class="tabs__input tabs--hide" type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                    <label class="tabs__label tabs--hide" for="tab-btn-1">Tournaments</label>
                    <input class="tabs__input tabs--hide" type="radio" name="tab-btn" id="tab-btn-2" value="">
                    <label class="tabs__label tabs--hide" for="tab-btn-2">Create tournament</label>
                    <input class="tabs__input tabs--hide" type="radio" name="tab-btn" id="tab-btn-3" value="">
                    <label class="tabs__label tabs--hide" for="tab-btn-3">Stats</label>
                    <div id="tournaments">
                        <div class="filters-group">
                            <label for="filter-start-date"></label>
                            <input class="filters-group__input" id="filter-start-date" type="text"
                                onfocusin="(this.type='date')" onfocusout="(this.type='text')" name="start-date"
                                placeholder="Search by start date" />
                            <label for="filter-reg-date"></label>
                            <input class="filters-group__input" id="filter-reg-date" type="text"
                                onfocusin="(this.type='date')" onfocusout="(this.type='text')" name="reg-date"
                                placeholder="Search by reg date" />
                            <select class="filters-group__input" name="file" id="state">
                                <option class="filters-group__option option-select" value="Search by state" selected>
                                    Search by state
                                </option>
                                <option class="filters-group__option option-select" value="all">
                                    all
                                </option>
                                <option class="filters-group__option option-select" value="in progress">
                                    in progress
                                </option>
                                <option class="filters-group__option option-select" value="registration">
                                    registration
                                </option>
                            </select>
                            <select class="filters-group__input" name="file" id="participants">
                                <option class="filters-group__option option-select" value="Select by participants"
                                    selected>
                                    Select by participants
                                </option>
                                <option class="filters-group__option option-select" value="all">
                                    all
                                </option>
                                <option class="filters-group__option option-select" value="63805">
                                    63805
                                </option>
                                <option class="filters-group__option option-select" value="8">8</option>
                                <option class="filters-group__option option-select" value="16">16</option>
                                <option class="filters-group__option option-select" value="32">32</option>
                                <option class="filters-group__option option-select" value="64">64</option>
                                <option class="filters-group__option option-select" value="128">128</option>
                            </select>
                            <button class="filters-group__button" id="clear-btn">Clear all</button>
                        </div>
                        <div class="table" id="table-tournaments">
                            <div class="table__header">
                                <div class="table__item">
                                    Name
                                </div>
                                <div class="table__item">Mode</div>
                                <div class="table__item">Place</div>
                                <div class="table__item">Start date</div>
                                <div class="table__item">Last reg date</div>
                                <div class="table__item">State</div>
                                <div class="table__item">Level</div>
                                <div class="table__item">Participants</div>
                                <div class="table__item">Scenario</div>
                                <div class="table__item">Actions</div>
                            </div>
                            <div class="table__content" id="tournamentsContainer">
                            </div>
                        </div>
                    </div>
                    <div id="create-tournaments">
                        <div class="backdrop is-hidden" id="modal">
                            <div class="modal" id="modal-content">
                                <button class="modal__elips-btn" id="btn-close">
                                </button>
                                <h2 class="modal__title">
                                    CREATE NEW QUESTION</h2>
                                <h3 class="form__name">Select question theme</h3>
                                <div class="modal__dropdown">
                                    <button class="modal__dropdown-btn"></button>
                                    <form class="form" action="#" method="POST" autocomplete="off" name="modalForm">
                                        <select class="modal__dropdown-select" name="modal-theme" id="modal-theme">
                                            <option class="modal__dropdown-option" value="JavaScript">JavaScript
                                            </option>
                                            <option class="modal__dropdown-option" value="HTML">HTML</option>
                                            <option class="modal__dropdown-option" value="CSS">CSS</option>
                                            <option class="modal__dropdown-option" value="DOM">DOM</option>
                                            <option class="modal__dropdown-option" value="Node js">Node js</option>
                                        </select>
                                        <h3 class="form__name">Select file system</h3>
                                        <ul class="format-list">
                                            <li>CSV</li>
                                            <li>JSON</li>
                                            <li>XML</li>
                                            <li>YAML</li>
                                        </ul>
                                        <div class="form-group">
                                            <label class="form">
                                                <input class="form__input form-checkbox" type="checkbox" value="CSV"
                                                    name="input-file">
                                            </label>
                                            <label class="form">
                                                <input class="form__input form-checkbox" type="checkbox" value="JSON"
                                                    name="input-file">
                                            </label>
                                            <label class="form">
                                                <input class="form__input form-checkbox" type="checkbox" value="XML"
                                                    name="input-file">
                                            </label>
                                            <label class="form">
                                                <input class="form__input form-checkbox" type="checkbox" value="YAML"
                                                    name="input-file">
                                            </label>
                                        </div>
                                        <!-- radio- button -->
                                        <h3 class="form__name">Answer</h3>
                                        <div class="form-checkboxes">
                                            <label class="form">
                                                <span class="radio-text">True</span>
                                            </label>
                                            <input class="form__input" value="true" type="radio" name="radio">
                                            <label class="form">
                                                <span class="radio-text">False</span>
                                            </label>
                                            <input class="form__input" value="false" type="radio" name="radio">
                                        </div>
                                        <!-- comment -->
                                        <span class="form__name">Write question<span class="form__error"
                                                id="error-text"></span></span>
                                        <label class="form-container">
                                        </label>
                                        <div class="btn-container">
                                            <button class="form__button form__button--create" type="submit"
                                                id="btn-submit">Create</button>
                                            <button class="form__button form__button--cancel" id="btn-cancel"><span
                                                    class="underline">Cancel</span></button>
                                        </div>
                                    </form>
                                </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                    <div id="stats">
                    </div>
                </div>
                <!-- tabs -->
            </div>
            <!-- container -->
        </section>
        <!-- section -->
    </main>
</body>

</html>
