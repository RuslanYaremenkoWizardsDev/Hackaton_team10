<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>

<body>
    <header>
        <span>
            <a href="#">Tournaments</a>
        </span>
    </header>
    <div class="inner">
        <div class="box-auth">
            <h1 class="box-auth__header">Sign in</h1>
            <form action="" class="box-auth__form">
                <label for="" class="box-auth__label"></label>
                <input class="box-auth__input" type="text" name="login">
                <label for="" class="box-auth__label"></label>
                <input class="box-auth__input" type="text" name="password">
                <input type="submit" name="submit" id="submit-auth" value="Sign in">
            </form>
            <span class="box-auth__redirect">Don`t have an account?<a href="#" class="box-auth__link">Sign
                    up</a></span>
        </div>
    </div>
</body>

</html>
