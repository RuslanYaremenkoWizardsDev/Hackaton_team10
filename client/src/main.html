<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Main</title>
</head>

<body>
    <header class="header">

        <img class="header__logo" src="./img/logo.svg" alt="logo">
        <a class="header__link" href="main.html"></a>
        </img>
        <nav class="header__nav">
            <button class="header__nav-btn header__nav-btn--logout">
                <a class="header__nav-link" href="#">
                    <img class="header__nav-img" src="./img/setting.svg" alt="log out">
                </a>
            </button>
            <button class="header__nav-btn header__nav-btn--setting">
                <img class="header__nav-img" src="./img/log-out.svg" alt="log out">
                <a class="header__nav-link" href="#"></a>
            </button>
        </nav>
    </header>
    <main class="main">
        <section class="main-page">
            <div class="container">
                <div class="tabs" id="admin-tabs">
                    <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                    <label for="tab-btn-1">Tournaments</label>
                    <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                    <label for="tab-btn-2">Create tournament</label>
                    <input type="radio" name="tab-btn" id="tab-btn-3" value="">
                    <label for="tab-btn-3">Stats</label>
                    <div id="tournaments">
                        <div class="filters-group">
                            <label for="filter-start-date"></label>
                            <input class="filters-group__input" id="filter-start-date" type="text"
                                onfocusin="(this.type='date')" onfocusout="(this.type='text')" name="start-date"
                                class="form-control" placeholder="Search by start date required
                                pattern=" [0-9]{4}-[0-9]{2}-[0-9]{2}" />
                            <label for="filter-reg-date"></label>
                            <input class="filters-group__input" id="filter-reg-date" type="text"
                                onfocusin="(this.type='date')" onfocusout="(this.type='text')" name="reg-date"
                                placeholder="Search by reg date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
                            <select class="filters-group__input" name="file" id="state">
                                <option class="filters-group__option option-select" value="Search by state" selected>
                                    Search by state
                                </option>
                                <option class="filters-group__option option-select" value="all">
                                    all
                                </option>
                                <option class="filters-group__option option-select" value="in progress">
                                    in progress
                                </option>
                                <option class="filters-group__option option-select" value="registration">
                                    registration
                                </option>
                            </select>
                            <select class="filters-group__input" name="file" id="participants">
                                <option class="filters-group__option option-select" value="Select by participants"
                                    selected>
                                    Select by participants
                                </option>
                                <option class="filters-group__option option-select" value="all">
                                    all
                                </option>
                                <option class="filters-group__option option-select" value="63805">
                                    63805
                                </option>
                                <option class="filters-group__option option-select" value="8">8</option>
                                <option class="filters-group__option option-select" value="16">16</option>
                                <option class="filters-group__option option-select" value="32">32</option>
                                <option class="filters-group__option option-select" value="64">64</option>
                                <option class="filters-group__option option-select" value="128">128</option>
                            </select>
                            <button class="filters-group__button" id="clear-btn">Clear all</button>
                        </div>
                        <div class="table" id="table-tournaments">
                            <div class="table__header">
                                <div class="table__item">
                                    Name
                                </div>
                                <div class="table__item">Mode</div>
                                <div class="table__item">Place</div>
                                <div class="table__item">Start date</div>
                                <div class="table__item">Last reg date</div>
                                <div class="table__item">State</div>
                                <div class="table__item">Level</div>
                                <div class="table__item">Participants</div>
                                <div class="table__item">Scenario</div>
                                <div class="table__item">Actions</div>
                            </div>
                            <div class="table__content" id="tournamentsContainer">
                            </div>
                        </div>
                    </div>
                    <div id="create-tournaments">
                    </div>
                    <div id="stats">
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
