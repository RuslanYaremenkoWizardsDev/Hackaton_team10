<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>ProjectName/regitration</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo.svg" class="header__logo">
            <a href="#"></a>
        </img>
    </header>
    <div class="inner">
        <div class="box-auth">
            <form action="" class="box-auth__form">
                <h1 class="box-auth__header">Sign up</h1>
                <label class="box-auth__label">Login</label>
                <input class="box-auth__input" type="text" name="login" required>
                <label class="box-auth__label">Password</label>
                <input class="box-auth__input" type="text" name="password" required>
                <label class="box-auth__label">Confirm password</label>
                <input class="box-auth__input" type="text" name="password">
                <input class="box-auth__submit" type="submit" name="submit" id="submit-auth" value="Create account">
                <span class="box-auth__redirect">Don`t have an account? <a href="registration.html"
                        class="box-auth__link">Sign
                        up</a></span>
            </form>
        </div>
    </div>
</body>

</html>
